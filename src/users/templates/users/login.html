{% extends "global/base.html" %}

{% block content %}
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6 mt-12">
      <h2 class="title-font text-2xl text-pink-400 mb-4 text-center">Login</h2>
      <form method="post" class="space-y-4">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="w-full bg-pink-400 hover:bg-pink-500 text-white font-semibold py-2 px-4 rounded">
              Entrar
          </button>
      </form>
  </div>
{% endblock %}
