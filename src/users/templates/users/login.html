{% block content %}

      <form method="post" class="login-form">
          {% csrf_token %}

          <div class="form-group">
              <label for="{{ form.username.id_for_label }}">Usu√°rio</label>
              {{ form.username }}
          </div>

          <button type="submit" class="login-button">Entrar</button>
      </form>
  </div>
{% endblock %}
